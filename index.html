<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
    <title>Lim's LinkTree</title>
  </head>
  <body>

<!-- Music PLayer Start -->
<audio src="./background Music 小酒窝.mp3" id="my_audio"></audio>
  <script type="text/javascript">
    setTimeout(function(){
      document.getElementById("my_audio").play();
      console.log('your audio is started just now');
    }, 4000)
  </script>

    <div class="container animate__animated animate__zoomIn">
      <!-- profile picture -->
      <div class="profile">
        <img src="Lim's Logo.png" alt="error image" class="animate__animated
          animate__pulse animate__infinite" />
        <br>
        <p class="animate__animated animate__fadeInDownBig">YouTuber | Designer | CEO</p>
      </div>

      <!-- link tree button -->
      <div class="link">
        <a href="https://www.youtube.com/channel/UCO54GtgyPG1HTihAIM0DPkA"
          class="animate__animated animate__bounceInLeft">youtube <i class="fab fa-youtube"></i
          ></a>

        <a href="https://www.youtube.com/watch?v=QaelqNtEWE0&t=59s" class="animate__animated
          animate__bounceInLeft animate__delay-1s">Lastest YouTube Video</a>

        <a href="https://www.facebook.com/Lims-Channel-104281018540495/" class="animate__animated
          animate__bounceInLeft animate__delay-2s">facebook <i class="fab fa-facebook-square"></i
          ></a>

        <a href="https://instagram.com/limchunjie482"
          class="animate__animated animate__bounceInLeft animate__delay-3s">instagram <i class="fab fa-instagram"></i
          ></a>




      </div>

      <!-- footer -->
      <div class="footer animate__animated animate__bounceInUp
        animate__delay-4s">
        <i>made by lim chun jie</i>


      </div>
    </div>
  </body>
</html>
